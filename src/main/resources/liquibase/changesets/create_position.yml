databaseChangeLog:

  - changeSet:
      id: position1
      author: SergeyAnishchenko
      changes:
        - createTable:
            tableName: position
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(1000)
                  constraints:
                    nullable: false



